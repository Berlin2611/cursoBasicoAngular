    <div class="col-7 ">
      <h3>{{title}}</h3>
      <h3>{{email}}</h3>
      <button (click)="showHobbies()" class="btn btn-success"> {{showHibbies ? 'Hide Hobbies' : 'Show Hobbies'}} </button>
    </div>
    <div class="col-3" *ngIf="showHibbies">
      <h3>Hobbies:</h3>
      <ul>
        <li *ngFor="let hobby of hobbies"> {{hobby}} </li>
      </ul>
      <form (submit)="newHobby(hobby)">
        <input #hobby type="text" name="hobby" placeholder="hobby">
      </form>
    </div>
  </div>
  <div class="row black">
    <h3>Modify the content:</h3>
    <label for="name">Name: </label>
    <input
    type="text" 
    name="name" 
    placeholder="Change the name"
    [(ngModel)] = "title">
  </div>
  <div *ngFor="let post of posts" class="row">
    <h1> {{ post.id }} </h1>
    <h1> {{ post.title }} </h1>
    <p> {{ post.body }} </p>
  </div>
</div>
